<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>creativeTask</title>
</head>
<body>
    <main class="main">
        <div class="containerTopContent">
            <div class="wrapperTopContent">    
                <div class="imgNew"></div>
                <div class="titleOfTea">
                    <div class="imgTitle"></div>
                </div>
            </div>
        </div>
        <div class="bottomContent">
            <div class="wrapperBottomContent">
                <div class="mainSliderContainer">
                    <div class="leftSlide"></div>
                    <div class="wrapperSlider">
                        <div class="containerSlider">
                            <div class="item peach">
                                <img src="img/peach-product.png" alt="peach-product">
                            </div>
                            <div class="item strawberry">
                                <img src="img/peppermint-product.png" alt="peppermint-product">
                            </div>
                            <div class="item raspberry">
                                <img src="img/raspberry-product.png" alt="raspberry-product">
                            </div>
                        </div>
                    </div>
                    <div class="rightSlide"></div>
                </div>
            
                <img src="img/pepermint - elements/pepermint-1.png" alt="pepermint-1" class="strawberry pepermint-1 bgi">
                <img src="img/pepermint - elements/pepermint-2.png" alt="pepermint-2" class="strawberry pepermint-2 bgi">
                <img src="img/pepermint - elements/seed-1.png" alt="seed-1" class="strawberry seed-1 bgi">
                <img src="img/pepermint - elements/seed-2.png" alt="seed-2" class="strawberry seed-2 bgi">
                <img src="img/pepermint - elements/strawberry-1.png" alt="strawberry-1" class="strawberry strawberry-1 bgi">
                <img src="img/pepermint - elements/strawberry-2.png" alt="strawberry-2" class="strawberry strawberry-2 bgi">

                <img src="img/peach - elements/orange.png" alt="orange" class="peach orange bgi">
                <img src="img/peach - elements/peach.png" alt="peach" class="peach peach-1 bgi">

                <img src="img/raspberry - elements/Lemon.png" alt="Lemon" class="raspberry lemon bgi">
                
                <img src="img/raspberry - elements/petal - 2.png" alt="petal - 2" class="raspberry petal-2 bgi">
                <img src="img/raspberry - elements/petal - 3.png" alt="petal - 3" class="raspberry petal-3 bgi">
                <img src="img/raspberry - elements/petal - 4.png" alt="petal - 4" class="raspberry petal-4 bgi">
                <img src="img/raspberry - elements/petal - 5.png" alt="petal - 5" class="raspberry petal-5 bgi">
                <img src="img/raspberry - elements/Raspberry 1.png" alt="Raspberry 1" class="raspberry raspberry-1 bgi">
                <img src="img/raspberry - elements/Raspberry 2.png" alt="Raspberry 2" class="raspberry raspberry-2 bgi">
                <img src="img/raspberry - elements/Raspberry 3.png" alt="Raspberry 3" class="raspberry raspberry-3 bgi">

                <div class="google">
                    <a href="https://www.google.com/" target="_blank"><img src="img/CTA.png" alt="CTA"></a>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
